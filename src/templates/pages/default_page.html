<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
    <meta name="htmx-config" content='{"includeIndicatorStyles": false}'>

    <title>{{title}}</title>

    <!-- global_head -->
    {{ global_head }}
  </head>

  <body class="bg-black px-4 pt-2 pb-1 flex flex-col gap-4 min-h-screen" hx-boost="true">
    <header class="w-full text-right">
      <h1 class="text-3xl text-white">{{title}}</h1>
    </header>

    <main class="flex-grow">
      {{ content }}
    </main>

    <footer class="w-full flex gap-8">
      <div class="py-2 border-t-4 border-emerald-500 text-emerald-500">System is OK</div>
      <div class="flex-grow py-2 border-t-4 border-gray-500 text-gray-500"></div>
    </footer>

    {{ local_scripts }}
  </body>
</html>
