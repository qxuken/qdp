<a href="{{item.link}}" aria-label="{{item.title}}" target="_blank" class="group block text-white hover:text-zinc-300">
  <h4 class="text-xl before:content-['->'] motion-safe:group-hover:before:content-['-->'] before:mr-1">
    {{item.title }}
  </h4>
  {% match item.description %}
    {% when Some with (description) %}
      <p class="mt-2 text-gray-500">{{description }}</p>
    {% when None %}
  {% endmatch %}
</a>
